<md-dialog aria-label="">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Noticia ampliada</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="../../../Content/images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <a data-fancybox ng-href="{{myNews.urlImagen}}">
                            <img style="margin: auto; max-width: 80%;" ng-src="{{myNews.urlImagen}}">
                                </a>
                            <p class="myFontStyle2">Hacer click en la imagen para verla</p>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <h2>{{myNews.title}}</h2>
                            <p>
                                {{myNews.description}}
                            </p>
                            <p>
                                {{myNews.texto}}
                            </p>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="cancel()">
                Aceptar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
