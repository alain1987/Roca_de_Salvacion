<div class="container-fluid myBg2 sectionHeight" style="padding-top:25px;">
    <div class="container">
        <h3 class="jumbotron myFontStyle1 animateFromLeft">Publicar Noticia</h3>
        <md-content layout-padding="" class="animateFromRight">
            <form name="projectForm">
                <md-input-container>
                    <md-button class="md-raised md-primary" ng-click="action()"><span class="glyphicon glyphicon-picture"></span> Cambiar imagen</md-button>
                    <img ng-src="{{myNews.urlImagen}}" class="img-rounded" style="box-shadow:rgba(0, 0, 0,0.5) 1px 2px 4px; width:80px;height:100px;" />
                </md-input-container>
                <md-input-container class="md-block">
                    <label>T&iacute;tulo de la noticia:</label>
                    <input required="" min-length="4" type="text" class="myResponsiveText" name="title"  style="width:80%;" ng-model="myNews.title" />
                    <div ng-messages="projectForm.title.$error">
                        <div ng-message="required">Requerido.</div>
                        <div ng-message="md-minlength">El t&iacute;tulo debe tener mas de 4 o m&aacute;s caracteres.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Descripci&oacute;n de la noticia:</label>
                    <input type="text" md-minlength="10" required="" md-no-asterisk="" name="description" ng-model="myNews.description" />
                    <div ng-messages="projectForm.description.$error">
                        <div ng-message="required">Requerido.</div>
                        <div ng-message="md-minlength">La descripci&oacute;n debe tener 10 o m&aacute;s caracteres.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Cuerpo de la noticia:</label>
                    <input type="text" md-minlength="10" required="" md-no-asterisk="" name="body" ng-model="myNews.texto" />
                    <div ng-messages="projectForm.body.$error">
                        <div ng-message="required">Requerido.</div>
                        <div ng-message="md-minlength">El cuerpo debe tener 10 o m&aacute;s caracteres.</div>
                    </div>
                </md-input-container>
                <div>
                    <md-button type="submit" md-no-ink="" style="width:200px;" class="md-raised md-primary" ng-click="updateN(myNews)"><span class="glyphicon glyphicon-pencil"></span> Actualizar</md-button>
                    <md-button type="submit" md-no-ink="" style="width:200px;" class="md-raised md-primary" ng-click="back()"><span class="glyphicon glyphicon-arrow-left"></span> Cancelar</md-button>
                </div>
            </form>
        </md-content>
    </div>
</div>
