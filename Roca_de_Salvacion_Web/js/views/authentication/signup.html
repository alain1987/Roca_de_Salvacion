<div class="container-fluid myBg4" style="padding-top:0px;">
    <div class="container" style="margin: 20px;padding: 20px;">
        <div class="row text-center animateShow">
            <div class="col-xs-4 col-sm-4 col-md-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 personalContainer">
                <form class="form-login" role="form">
                    <h2 class="form-login-heading jumbotron">Registrarse <span class="glyphicon glyphicon-log-in" style="font-size:28px;"></span></h2>
                    <input type="text" class="form-control" placeholder="Usuario" data-ng-model="registration.userName" required autofocus>
                    <input type="password" class="form-control" placeholder="Contraseña" data-ng-model="registration.password" required>
                    <input type="password" class="form-control" placeholder="Confirmar Contraseña" data-ng-model="registration.confirmPassword" required>
                    <input type="email" class="form-control" placeholder="Correo" data-ng-model="registration.email" required>
                    <input type="tel" class="form-control" placeholder="Tel&eacute;fono" data-ng-model="registration.phoneNumber" required>
                    <md-button class="md-raised md-primary" style="width:100%;" type="submit" data-ng-click="signUp()"><span class="glyphicon glyphicon-log-in"></span> Enviar</md-button>
                    <md-button class="md-raised md-primary" style="width:100%;" type="submit" ng-click="home()"><span class="glyphicon glyphicon-log-out"></span> Cancelar</md-button>
                    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{message}}
                    </div>
                </form>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4"></div>
        </div>
    </div>
</div>
