<md-dialog aria-label="Update Video">
    <form name="videoForm" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Modificar Video</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="../../Content/images/icons/ic_close_24px.svg" aria-label="Cerrar Ventana"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-content layout-padding="">
                <div>
                    <div layout-gt-sm="row">

                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Titulo</label>
                            <input name="name" ng-model="video.name" placeholder="Titulo" required="" md-maxlength="50">

                            <div ng-messages="videoForm.name.$error" role="alert" multiple="">
                                <div ng-message="required" class="my-message">El título es obligatorio</div>
                                <div ng-message="pattern" class="my-message">
                                </div>
                                <div ng-message="md-maxlength" class="my-message">
                                    Por favor verifica que la longitud del t&iacute;tulo est&eacute; bien.
                                </div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Descripcion del Video</label>
                            <textarea name="description" ng-model="video.videoDescription" md-maxlength="200"></textarea>

                            <div ng-messages="videoForm.description.$error" role="alert" multiple="">
                                <div ng-message="md-maxlength" class="my-message">
                                    Por favor verifica que la longitud del t&iacute;tulo est&eacute; bien.
                                </div>
                            </div>
                        </md-input-container>
                    </div>

                    <md-input-container class="md-block">
                        <label>Direcci&oacute;n del video</label>
                        <textarea name="urlVideo" required="" placeholder="Url del video" ng-model="video.urlVideo" md-maxlength="300" rows="5" md-select-on-focus=""></textarea>
                        <div ng-messages="videoForm.urlVideo.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">El Url del video es Obligatorio es obligatorio</div>
                            <div ng-message="pattern" class="my-message">
                            </div>
                            <div ng-message="md-maxlength" class="my-message">
                                Por favor verifica que la longitud del url est&eacute; bien.
                            </div>
                        </div>
                    </md-input-container>
                </div>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()" class="md-raised md-primary">
                <span class="glyphicon glyphicon-arrow-left"></span> Cancelar
            </md-button>
            <md-button class="md-raised md-primary" ng-click="updateVideo(video)">
                <span class="glyphicon glyphicon-pencil"></span> Modificar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
