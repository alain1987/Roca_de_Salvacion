<div class="container-fluid myBg2 sectionHeight">
    <div class="container">
        <h3 class="jumbotron">Ver videos</h3>
        <hr />
        <md-button class="md-raised md-primary" ng-click="home()"><span class="glyphicon glyphicon-arrow-left"></span> Volver al inicio</md-button>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>T&iacute;tulo</th>
                        <th>Ver</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="video in videos" ng-click="showVideo($index)">
                        <td><a class="myTextColor4 myCursor" ng-click="showVideo($index)">{{video.name}}</a></td>
                        <td><a class="videoList" ng-click="showVideo($index)"><img ng-src="{{video.img}}" /></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {

    });
</script>
<script type="text/ng-template" id="myVideoContent.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">{{myVideo.name}}</h3>
    </div>
    <form name="modalForm">
        <div class="modal-body" style="text-align:left">
            <div ng-bind-html="myVideo.urlVideo" class="myVideoPlaying">
            </div>
        </div>
    </form>
</script>
