<div class="container-fluid myBg2 animateShow">
    <div class="container myBg4" style="padding:10px 0px 5px 0px; border:1px solid lightgrey">
        <h3 class="jumbotron" style="margin:5px;width:90%;">Seleciona el miembro que quieras conocer mas a fondo!</h3>
        <md-button class="md-raised md-primary" ng-click="home()"><span class="glyphicon glyphicon-arrow-left"></span> Volver al Inicio</md-button>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div ng-repeat="blogOwner in blogOwners" class="panel panel-default text-center">
                    <div class="panel-heading" style="border-bottom-width:0px">
                        <h3>Blog de {{blogOwner.name}}</h3>
                    </div>
                    <div class="panel-body" style="padding:0px !important;">
                        <img ng-src="{{blogOwner.mainUrlPicture}}" style="max-width:100%;width:100%;height:140px;" />
                    </div>
                    <div class="panel-footer">
                        <p class="myTextColor4">{{blogOwner.resenaBlog}}</p>
                        <button ng-click="openBlog(blogOwner)" style="cursor:pointer;" class="btn btn-lg">Ven a Conocernos!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
