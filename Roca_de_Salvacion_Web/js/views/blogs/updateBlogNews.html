<div class="container-fluid myBg3">
    <div class="container">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <h3 class="jumbotron">Modificar Noticia del Blog de {{blogNews.userName}}</h3>
                <md-content layout-padding="">
                    <form name="projectForm">
                        <md-input-container class="md-block">
                            <md-button class="md-primary md-raised" ng-click="selectImage()">Cambiar Imagen</md-button>
                            <br />
                            <br />
                            <div>
                                <img ng-src="{{blogNews.mainUrlPicture}}"
                                     style="border-radius:5px;box-shadow:1px 2px 4px rgba(0, 0, 0,0.5); width:20%;height:auto;" />
                            </div>

                        </md-input-container>
                        <br />
                        <md-input-container class="md-block">
                            <label>T&iacute;tulo de la noticia del blog</label>
                            <input type="text" md-minlength="4" required="" md-no-asterisk="" name="nombre" ng-model="blogNews.title" />
                            <div ng-messages="projectForm.nombre.$error">
                                <div ng-message="required">Requerido.</div>
                                <div ng-message="md-minlength">El T&iacute;tulo debe tener mas de 4 o m&Aacute;s caracteres.</div>
                            </div>
                        </md-input-container>
                        <br />
                        <md-input-container class="md-block">
                            <label>Cuerpo de la noticia</label>
                            <textarea md-minlength="20" required="" md-no-asterisk="" name="text" ng-model="blogNews.text"></textarea>
                            <div ng-messages="projectForm.text.$error">
                                <div ng-message="required">Requerido.</div>
                                <div ng-message="md-minlength">El texto debe tener mas de 20 caracteres.</div>
                            </div>
                        </md-input-container>

                        <div>
                            <md-button type="submit" md-no-ink="" style="width:170px;" class="md-raised md-primary" ng-click="updateBlogNews(blogNews)">Modificar Blog | <span class="glyphicon glyphicon-pencil"></span></md-button>
                            <md-button type="submit" md-no-ink="" style="width:170px;" class="md-raised md-primary" ng-click="back()"><span class="glyphicon glyphicon-arrow-left"></span> Cancelar</md-button>
                        </div>
                    </form>
                </md-content>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        </div>
    </div>
</div>
