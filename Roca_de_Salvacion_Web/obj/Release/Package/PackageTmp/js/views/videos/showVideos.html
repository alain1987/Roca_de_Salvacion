<div class="container-fluid myBg2" style="padding-top:25px">
    <div class="container">
        <h3 class="jumbotron animateFromLeft myFontStyle1">Ver videos</h3>
        <hr />
        <md-button class="md-raised md-primary animateFromRight" ng-click="home()"><span class="glyphicon glyphicon-arrow-left"></span> Volver al inicio</md-button>

        <div class="table-responsive">
            <table class="table table-hover animateShow" st-table="v" st-safe-src="videos">
                <thead>
                    <tr id="search">
                        <th colspan="3">
                            <input st-search placeholder="B&uacute;squeda" class="input-sm form-control" type="search" />
                        </th>
                    </tr>
                    <tr>
                        <th>T&iacute;tulo</th>
                        <th>Ver</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="video in v" ng-click="showVideo($index)">
                        <td><a class="myTextColor4 myCursor"> <!--ng-click="showVideo($index)"-->{{video.name}}</a></td>
                        <td><a class="videoList"> <!--ng-click="showVideo($index)"--><img ng-src="{{video.img}}" /></a></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <div st-pagination="" st-items-by-page="itemsByPage"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<script type="text/ng-template" id="myVideoContent.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">{{myVideo.name}}</h3>
    </div>
    <form name="modalForm">
        <div class="modal-body" style="text-align:left">
            <div ng-bind-html="myVideo.urlVideo" class="myVideoPlaying">
            </div>
        </div>
    </form>
</script>
